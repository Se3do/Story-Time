<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/Style/final-log.css">
</head>

<body>
    <div class="container">
        <form id="form" action="#">
            <a href="/html/index.html"><img src="/css/imgs/txtb.png" alt="Avatar" class="avatar"></a>
            <h1>Login now</h1>

            <div class="input-field">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your email">
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="checkbox">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">remember-me</label> <br>
                <br>
            </div>
            <button type="submit">Login</button> <br>
            <a href="#">Reset your Password?</a>
            <div class="social-login">
                <p>- Login with -</p>
                <a href="#"><img src="/css/imgs/face-png.jpg" alt="Facebook"></a>
                <a href="#"><img src="/css/imgs/google-logo.png" alt="Twitter"></a>
            </div>
        </form>
    </div>
</body>

</html>
